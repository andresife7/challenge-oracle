<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código Secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Solo letras minúsculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input onclick="encriptar()" class="btn" type="button" value="encriptar!" id="btn-encriptar">
        <input onclick="desencriptar()" class="btn" type="button" value="desencriptar!" id="btn-desencriptar">
        <input onclick="pegar()" class="btn" type="button" value="pegar!" id="btn-pegar">
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptada:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input onclick="copiar()" class="btn" type="button" value="copiar" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
